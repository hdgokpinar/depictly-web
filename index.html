<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Depictly</title>
<style>
  :root{ --bg:#0e1126; --panel:#171b34; --muted:#232a57; --text:#e9edff; --accent:#7aa2ff; }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b0e1a,#141a3f);color:var(--text)}
  header{padding:14px 18px;text-align:center;font-weight:700;letter-spacing:.3px}

  /* Main Menu */
  #menu{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;text-align:center;padding:20px}
  #menu img{max-width:240px;height:auto}
  .menu-btn{background:var(--accent);color:#0a0f2e;padding:12px 20px;border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:1em;min-width:180px;transition:.2s}
  .menu-btn:hover{filter:brightness(1.15)}

  /* App */
  .wrap{max-width:1100px;margin:0 auto;padding:12px;display:none;position:relative}
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;background:var(--panel);border:1px solid #1f2550;border-radius:14px;padding:10px 12px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .seg{display:flex;align-items:center;gap:8px;background:#111739;border:1px solid #222a61;padding:6px 8px;border-radius:12px}
  label{font-size:13px;opacity:.9}
  input[type="range"]{width:140px}
  .btn{background:var(--muted);color:var(--text);border:none;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer;transition:.2s}
  .btn:hover{filter:brightness(1.12)}
  .btn.primary{background:var(--accent);color:#0a0f2e}

  .stage{margin-top:14px;background:#111432;border:1px solid #1f2550;border-radius:14px;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35);position:relative;min-height:620px}
  .stage canvas{position:absolute;inset:0;width:100%;height:100%;touch-action:none;image-rendering:crisp-edges;display:block}
  #bp{z-index:0}
  #draw{z-index:1}

  .footer{display:flex;justify-content:space-between;gap:10px;align-items:center;color:#cbd7ff;opacity:.85;font-size:12px;margin:10px 4px 2px 4px;flex-wrap:wrap}
  .kbd{background:#0d1230;border:1px solid #253070;border-radius:6px;padding:2px 6px}
  @media (max-width:640px){ input[type="range"]{width:100px} }

  /* Blueprint picker screen */
  #blueprintMenu{display:none;min-height:100vh;text-align:center;padding:24px}
  .bp-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:18px;max-width:1000px;margin:22px auto}
  .bp-card{background:#111739;border:1px solid #222a61;border-radius:12px;padding:10px;cursor:pointer;transition:.15s}
  .bp-card:hover{filter:brightness(1.12);transform:translateY(-1px)}
  .bp-card img{width:100%;height:160px;object-fit:contain;background:#0f1436;border-radius:10px}
  .bp-name{font-size:13px;margin-top:6px;opacity:.9}

  /* Return button */
  #returnMenu{
    position:fixed;top:10px;left:10px;z-index:9999;
    background:var(--muted);color:var(--text);border:none;border-radius:8px;
    padding:8px 12px;font-weight:600;cursor:pointer;transition:.2s
  }
  #returnMenu:hover{filter:brightness(1.15)}
</style>
</head>
<body>
<header>Depictly</header>

<!-- Main Menu -->
<section id="menu" aria-label="Main menu">
  <picture>
    <source srcset="images/depictly-logo.jpeg" />
    <img src="depictly-logo.jpeg" alt="Depictly Logo" />
  </picture>
  <p>A simple, fast, and clean drawing app for the web.</p>
  <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
    <button class="menu-btn" onclick="showApp()">Start Drawing</button>
    <button class="menu-btn" style="background:#2f86ff;color:#071333" onclick="showBlueprintMenu()">Start with a Blueprint</button>
    <button class="menu-btn" style="background:#8aa3ff;color:#071333" onclick="showAbout()">About</button>
  </div>
</section>

<!-- Blueprint Selection Screen -->
<section id="blueprintMenu">
  <h2>Select a Blueprint</h2>
  <div class="bp-grid" id="blueprintList"></div>
  <button class="menu-btn" style="margin-top:14px" onclick="backToMenu()">Back</button>
</section>

<!-- App -->
<main class="wrap" id="appWrap" aria-label="Drawing application">
  <!-- Return to main menu -->
  <button id="returnMenu">⬅ Main Menu</button>

  <div class="toolbar">
    <!-- Blueprint controls -->
    <div class="seg">
      <button id="pickBlueprint" class="btn">Pick Blueprint</button>
      <button id="toggleBp" class="btn">Hide Blueprint</button>
      <button id="clearBp" class="btn">Clear Blueprint</button>
      <label for="bpOpacity">Opacity</label>
      <input id="bpOpacity" type="range" min="0" max="100" value="30" />
      <span id="bpOpacityVal">30%</span>
    </div>

    <!-- Color + FILL tool -->
    <div class="seg">
      <label for="color">Color</label>
      <input type="color" id="color" value="#ff0000">
      <button id="fillTool" class="btn" title="Fill area">
        <img src="images/fill-bucket.png" alt="" style="width:18px;height:18px;vertical-align:middle;margin:-2px 6px 0 0"> Fill
      </button>
    </div>

    <!-- Brush -->
    <div class="seg">
      <label for="size">Size</label>
      <input type="range" id="size" min="1" max="50" value="5">
      <span id="sizeVal">5 px</span>
    </div>

    <button id="eraser" class="btn">Eraser: Off</button>
    <button id="undo" class="btn">Undo</button>
    <button id="redo" class="btn">Redo</button>
    <button id="clear" class="btn">Clear</button>
    <button id="save" class="btn primary">Save PNG</button>
  </div>

  <div class="stage">
    <canvas id="bp"></canvas>
    <canvas id="draw"></canvas>
  </div>
</main>

<section id="overlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);color:white;z-index:10;align-items:center;justify-content:center;text-align:center;padding:24px;">
  <div id="overlayContent" style="max-width:760px"></div>
  <button class="menu-btn" style="margin-top:16px" onclick="closeOverlay()">Close</button>
</section>

<script>
/* ---------- Page switches ---------- */
function showApp(){
  document.getElementById('menu').style.display='none';
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('appWrap').style.display='block';
  resizeCanvases();
  saveState();
}
function showAbout(){
  const ov = document.getElementById('overlay');
  ov.style.display='flex';
  document.getElementById('overlayContent').innerHTML =
    "<h2>About Depictly</h2><p>Depictly is a simple online drawing app focused on speed and clarity. It supports mouse, pen, and touch.</p>";
}
function closeOverlay(){ document.getElementById('overlay').style.display='none'; }

function showBlueprintMenu(){
  document.getElementById('menu').style.display='none';
  document.getElementById('appWrap').style.display='none';
  document.getElementById('blueprintMenu').style.display='block';
  renderBlueprintList();
}
function backToMenu(){
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('menu').style.display='flex';
}
</script>

<script>
/* ---------- Blueprint layer & picker ---------- */
const BLUEPRINTS = [
  { name: "Dress (Basic)",  src: "blueprints/dress-basic.png" },
  { name: "Dress (Fancy)",  src: "blueprints/dress-fancy.png" },
  { name: "Tuxedo",         src: "blueprints/tuxedo.png" },
  { name: "Shirt",          src: "blueprints/shirt.png" },
  { name: "T-Shirt",        src: "blueprints/tshirt.png" },
  { name: "Sneaker",        src: "blueprints/sneaker.png" }
];

const bpCanvas = document.getElementById('bp');
const bpCtx    = bpCanvas.getContext('2d');
const drawCanvas = document.getElementById('draw');
const ctx = drawCanvas.getContext('2d');

const bpOpacityInput = document.getElementById('bpOpacity');
const bpOpacityVal   = document.getElementById('bpOpacityVal');
const toggleBpBtn    = document.getElementById('toggleBp');
const clearBpBtn     = document.getElementById('clearBp');
const pickBpBtn      = document.getElementById('pickBlueprint');

let blueprintImage = null;
let blueprintVisible = true;
let blueprintOpacity = parseInt(bpOpacityInput.value, 10) / 100;

/* ===== DPR & resize-aware sizing ===== */
let dpr = Math.max(1, window.devicePixelRatio || 1);

function fitSizePx() {
  const stage = document.querySelector('.stage');
  const rect = stage.getBoundingClientRect();
  const w = Math.max(320, Math.floor(rect.width));
  const h = Math.max(320, Math.floor(rect.height));
  return { w, h };
}

function resizeCanvases() {
  const { w, h } = fitSizePx();

  [bpCanvas, drawCanvas].forEach(c => {
    c.style.width  = w + 'px';
    c.style.height = h + 'px';
  });

  bpCanvas.width   = Math.floor(w * dpr);
  bpCanvas.height  = Math.floor(h * dpr);
  drawCanvas.width = Math.floor(w * dpr);
  drawCanvas.height= Math.floor(h * dpr);

  bpCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  drawBlueprint();
  if (historyStep >= 0) restoreState(historyStep);
}

window.addEventListener('resize', resizeCanvases);

/* Precise pointer mapping */
function getPosFromEvent(e, canvas) {
  const r = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;

  const cssW = canvas.width / dpr;
  const cssH = canvas.height / dpr;

  const scaleX = cssW / r.width;
  const scaleY = cssH / r.height;

  return { x: (clientX - r.left) * scaleX, y: (clientY - r.top) * scaleY };
}

function renderBlueprintList(){
  const list = document.getElementById('blueprintList');
  list.innerHTML = '';
  BLUEPRINTS.forEach((b) => {
    const card = document.createElement('div');
    card.className = 'bp-card';
    card.innerHTML = `<img src="${b.src}" alt="${b.name}"><div class="bp-name">${b.name}</div>`;
    card.onclick = () => startWithBlueprint(b.src);
    list.appendChild(card);
  });
}

function startWithBlueprint(src){
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('appWrap').style.display='block';
  resizeCanvases();
  setBlueprint(src);
  saveState();
}

function setBlueprint(src){
  const img = new Image();
  img.src = src;
  img.onload = () => { blueprintImage = img; drawBlueprint(); };
}

function drawBlueprint(){
  const cssW = bpCanvas.width / dpr, cssH = bpCanvas.height / dpr;
  bpCtx.clearRect(0,0,cssW,cssH);
  if (!blueprintImage || !blueprintVisible) return;

  const iw = blueprintImage.naturalWidth || blueprintImage.width;
  const ih = blueprintImage.naturalHeight || blueprintImage.height;
  const scale = Math.min(cssW/iw, cssH/ih);
  const w = iw * scale, h = ih * scale;
  const x = (cssW - w) / 2, y = (cssH - h) / 2;

  bpCtx.save();
  bpCtx.globalAlpha = blueprintOpacity;
  bpCtx.drawImage(blueprintImage, x, y, w, h);
  bpCtx.restore();
}

/* In-app blueprint controls */
bpOpacityInput.oninput = (e)=>{ blueprintOpacity = parseInt(e.target.value,10)/100; bpOpacityVal.textContent = `${e.target.value}%`; drawBlueprint(); };
toggleBpBtn.onclick = ()=>{ blueprintVisible = !blueprintVisible; toggleBpBtn.textContent = blueprintVisible ? 'Hide Blueprint' : 'Show Blueprint'; drawBlueprint(); };
clearBpBtn.onclick = ()=>{ blueprintImage = null; drawBlueprint(); };
pickBpBtn.onclick  = ()=> showBlueprintMenu();
</script>

<script>
/* ---------- Drawing layer + undo/redo + FILL ---------- */
let drawing = false;
let eraser = false;
let fillMode = false;     // NEW: fill tool toggle
let brushColor = document.getElementById('color').value;
let brushSize = document.getElementById('size').value;
let lastPoint = null;
let history = [];
let historyStep = -1;

const fillBtn = document.getElementById('fillTool');

function saveState(){
  history = history.slice(0, historyStep + 1);
  history.push(drawCanvas.toDataURL());
  historyStep++;
}
function restoreState(step){
  const img = new Image();
  img.src = history[step];
  img.onload = () => {
    const w = drawCanvas.width / dpr, h = drawCanvas.height / dpr;
    ctx.clearRect(0, 0, w, h);
    ctx.drawImage(img, 0, 0, w, h);
    drawBlueprint();
  };
}

/* Mouse */
drawCanvas.addEventListener('mousedown', (e) => {
  const p = getPosFromEvent(e, drawCanvas);
  if (fillMode){
    floodFillAt(p.x, p.y, brushColor, 40); // tolerance 40/255
    saveState();
    return;
  }
  drawing = true; lastPoint = p;
});
drawCanvas.addEventListener('mouseup',   ()  => { if (drawing) saveState(); drawing = false; lastPoint = null; ctx.beginPath(); });
drawCanvas.addEventListener('mouseleave',()  => { drawing = false; lastPoint = null; ctx.beginPath(); });
drawCanvas.addEventListener('mousemove', (e) => {
  if (!drawing || fillMode) return;
  const p = getPosFromEvent(e, drawCanvas);
  ctx.strokeStyle = eraser ? '#111432' : brushColor;
  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(lastPoint.x, lastPoint.y);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  lastPoint = p;
});

/* Touch */
drawCanvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const p = getPosFromEvent(e, drawCanvas);
  if (fillMode){
    floodFillAt(p.x, p.y, brushColor, 40);
    saveState();
    return;
  }
  drawing = true; lastPoint = p;
});
drawCanvas.addEventListener('touchend', () => { if (drawing) saveState(); drawing = false; lastPoint = null; ctx.beginPath(); });
drawCanvas.addEventListener('touchcancel', () => { if (drawing) saveState(); drawing = false; lastPoint = null; ctx.beginPath(); });
drawCanvas.addEventListener('touchmove', (e) => {
  e.preventDefault(); if (!drawing || fillMode) return;
  const p = getPosFromEvent(e, drawCanvas);
  ctx.strokeStyle = eraser ? '#111432' : brushColor;
  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.beginPath();
  ctx.moveTo(lastPoint.x, lastPoint.y);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  lastPoint = p;
});

/* Controls */
document.getElementById('color').oninput = e => brushColor = e.target.value;
document.getElementById('size').oninput  = e => { brushSize = e.target.value; document.getElementById('sizeVal').textContent = `${brushSize} px`; };
document.getElementById('eraser').onclick= () => { eraser = !eraser; document.getElementById('eraser').textContent = `Eraser: ${eraser ? 'On' : 'Off'}`; };
document.getElementById('undo').onclick  = () => { if (historyStep > 0) { historyStep--; restoreState(historyStep); } };
document.getElementById('redo').onclick  = () => { if (historyStep < history.length - 1) { historyStep++; restoreState(historyStep); } };
document.getElementById('clear').onclick = () => { 
  const w = drawCanvas.width / dpr, h = drawCanvas.height / dpr;
  ctx.clearRect(0, 0, w, h); 
  ctx.beginPath(); 
  saveState(); 
};

/* Save PNG */
document.getElementById('save').onclick = () => {
  const cssW = drawCanvas.width / dpr, cssH = drawCanvas.height / dpr;

  const out = document.createElement('canvas');
  out.width = Math.floor(cssW * dpr);
  out.height = Math.floor(cssH * dpr);
  const octx = out.getContext('2d');

  octx.setTransform(dpr, 0, 0, dpr, 0, 0);

  if (blueprintImage && blueprintVisible){
    const iw = blueprintImage.naturalWidth || blueprintImage.width;
    const ih = blueprintImage.naturalHeight || blueprintImage.height;
    const scale = Math.min(cssW/iw, cssH/ih);
    const w = iw * scale, h = ih * scale;
    const x = (cssW - w) / 2, y = (cssH - h) / 2;
    octx.globalAlpha = blueprintOpacity;
    octx.drawImage(blueprintImage, x, y, w, h);
    octx.globalAlpha = 1.0;
  }

  octx.drawImage(drawCanvas, 0, 0, cssW, cssH);

  const url = out.toDataURL('image/png');
  const a = document.createElement('a'); a.href = url; a.download = 'depictly_drawing.png'; a.click();
};

/* Fill tool toggle */
fillBtn.onclick = () => {
  fillMode = !fillMode;
  fillBtn.classList.toggle('primary', fillMode);
  drawCanvas.style.cursor = fillMode ? 'crosshair' : 'default';
  // turn eraser off when enabling fill
  if (fillMode && eraser) { eraser = false; document.getElementById('eraser').textContent = 'Eraser: Off'; }
};

/* Flood fill (scanline BFS) */
function floodFillAt(xCss, yCss, hexColor, tolerance=32){
  // Convert CSS coords to device pixels
  const x = Math.floor(xCss * dpr);
  const y = Math.floor(yCss * dpr);

  const w = drawCanvas.width, h = drawCanvas.height;
  const img = ctx.getImageData(0, 0, w, h);
  const data = img.data;

  const targetIdx = (y * w + x) * 4;
  const tr = data[targetIdx], tg = data[targetIdx+1], tb = data[targetIdx+2], ta = data[targetIdx+3];

  const [fr, fg, fb, fa] = hexToRgba(hexColor);

  // If target already similar to fill color, skip
  if (colorClose(tr,tg,tb,ta, fr,fg,fb,255, tolerance)) return;

  const stack = [[x,y]];
  const visited = new Uint8Array(w*h);

  while (stack.length){
    let [cx, cy] = stack.pop();
    let idx = (cy*w + cx) * 4;

    // Move left to find start of span
    while (cx >= 0 && colorClose(data[idx],data[idx+1],data[idx+2],data[idx+3], tr,tg,tb,ta, tolerance)){
      cx--; idx -= 4;
    }
    cx++; idx += 4;

    let spanUp = false, spanDown = false;
    while (cx < w && colorClose(data[idx],data[idx+1],data[idx+2],data[idx+3], tr,tg,tb,ta, tolerance)){
      // color pixel
      data[idx]   = fr;
      data[idx+1] = fg;
      data[idx+2] = fb;
      data[idx+3] = 255;

      // up
      if (cy > 0){
        const upIdx = ((cy-1)*w + cx)*4;
        const upOK = colorClose(data[upIdx],data[upIdx+1],data[upIdx+2],data[upIdx+3], tr,tg,tb,ta, tolerance);
        if (upOK && !spanUp){ stack.push([cx, cy-1]); spanUp = true; }
        else if (!upOK) spanUp = false;
      }
      // down
      if (cy < h-1){
        const dnIdx = ((cy+1)*w + cx)*4;
        const dnOK = colorClose(data[dnIdx],data[dnIdx+1],data[dnIdx+2],data[dnIdx+3], tr,tg,tb,ta, tolerance);
        if (dnOK && !spanDown){ stack.push([cx, cy+1]); spanDown = true; }
        else if (!dnOK) spanDown = false;
      }

      cx++; idx += 4;
    }
  }

  ctx.putImageData(img, 0, 0);
}

function hexToRgba(hex){
  let h = hex.replace('#','');
  if (h.length === 3) h = h.split('').map(c=>c+c).join('');
  const num = parseInt(h,16);
  const r = (num>>16)&255, g=(num>>8)&255, b=num&255;
  return [r,g,b,255];
}
function colorClose(r1,g1,b1,a1, r2,g2,b2,a2, tol){
  return Math.abs(r1-r2)<=tol && Math.abs(g1-g2)<=tol && Math.abs(b1-b2)<=tol; // ignore alpha for boundary
}

/* Shortcuts */
document.addEventListener('keydown', (e) => {
  if ((e.ctrlKey||e.metaKey) && !e.shiftKey && e.key.toLowerCase()==='z'){ document.getElementById('undo').click(); e.preventDefault(); }
  if ((e.ctrlKey||e.metaKey) && ((e.shiftKey && e.key.toLowerCase()==='z') || e.key.toLowerCase()==='y')){ document.getElementById('redo').click(); e.preventDefault(); }
});

/* Return to Main Menu — full reset */
document.getElementById('returnMenu').onclick = () => {
  document.getElementById('appWrap').style.display = 'none';
  document.getElementById('blueprintMenu').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('menu').style.display = 'flex';

  const drawW = drawCanvas.width / dpr, drawH = drawCanvas.height / dpr;
  const bpW   = bpCanvas.width   / dpr, bpH   = bpCanvas.height   / dpr;
  ctx.clearRect(0, 0, drawW, drawH);
  bpCtx.clearRect(0, 0, bpW, bpH);
  ctx.beginPath();

  history = []; historyStep = -1;

  eraser = false; document.getElementById('eraser').textContent = 'Eraser: Off';
  fillMode = false; fillBtn.classList.remove('primary'); drawCanvas.style.cursor = 'default';

  blueprintImage = null; blueprintVisible = true;
  const toggleBtn = document.getElementById('toggleBp');
  if (toggleBtn) toggleBtn.textContent = 'Hide Blueprint';

  const bpSlider = document.getElementById('bpOpacity');
  const bpLabel  = document.getElementById('bpOpacityVal');
  if (bpSlider)  bpSlider.value = 30;
  if (bpLabel)   bpLabel.textContent = '30%';
  blueprintOpacity = 0.30;

  drawBlueprint();
};

/* Initial state */
document.getElementById('menu').style.display='flex';
document.getElementById('blueprintMenu').style.display='none';
document.getElementById('appWrap').style.display='none';
document.getElementById('overlay').style.display='none';
</script>
</body>
</html>
