<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Depictly</title>
<style>
  :root{
    --bg:#0e1126; --panel:#171b34; --muted:#232a57; --text:#e9edff; --accent:#7aa2ff;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b0e1a,#141a3f);color:var(--text)}
  header{padding:14px 18px;text-align:center;font-weight:700;letter-spacing:.3px}

  /* Main Menu */
  #menu {
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    height:100vh;gap:20px;text-align:center;
  }
  #menu h1 { font-size:2.2em; }
  .menu-btn {
    background:var(--accent);color:#0a0f2e;padding:12px 20px;
    border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:1em;
    min-width:160px;transition:.2s
  }
  .menu-btn:hover{filter:brightness(1.15)}

  /* Wrap for the app */
  .wrap{max-width:1100px;margin:0 auto;padding:12px;display:none}
  .toolbar{
    display:flex;flex-wrap:wrap;gap:10px;align-items:center;
    background:var(--panel);border:1px solid #1f2550;border-radius:14px;
    padding:10px 12px;box-shadow:0 10px 30px rgba(0,0,0,.35)
  }
  .seg{display:flex;align-items:center;gap:8px;background:#111739;
    border:1px solid #222a61;padding:6px 8px;border-radius:12px;}
  label{font-size:13px;opacity:.9}
  input[type="range"]{width:140px}
  .btn{background:var(--muted);color:var(--text);border:none;border-radius:10px;
    padding:8px 12px;font-weight:600;cursor:pointer;transition:.2s}
  .btn:hover{filter:brightness(1.12)}
  .btn.primary{background:var(--accent);color:#0a0f2e}
  .stage{margin-top:14px;background:#111432;border:1px solid #1f2550;border-radius:14px;
    overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35);position:relative}
  canvas{display:block;width:100%;height:auto;touch-action:none}
  .footer{display:flex;justify-content:space-between;gap:10px;align-items:center;
    color:#cbd7ff;opacity:.85;font-size:12px;margin:10px 4px 2px 4px}
  .kbd{background:#0d1230;border:1px solid #253070;border-radius:6px;padding:2px 6px}
  @media (max-width:640px){ input[type="range"]{width:100px} }
</style>
</head>
<body>
<header>Depictly</header>

<!-- Main Menu -->
<div id="menu">
  <h1>Welcome to Depictly</h1>
  <p>A simple online drawing tool</p>
  <button class="menu-btn" onclick="showApp()">Start Drawing</button>
  <button class="menu-btn" onclick="showHelp()">Help</button>
  <button class="menu-btn" onclick="showAbout()">About</button>
</div>

<!-- App -->
<div class="wrap" id="appWrap">
  <div class="toolbar">
    <div class="seg">
      <label for="color">Color</label>
      <input id="color" type="color" value="#111111" />
    </div>
    <div class="seg">
      <label for="size">Size</label>
      <input id="size" type="range" min="1" max="48" value="8" />
      <span id="sizeVal">8 px</span>
    </div>
    <div class="seg">
      <button id="eraser" class="btn">Eraser: Off</button>
    </div>
    <div class="seg">
      <button id="undo" class="btn">Undo</button>
      <button id="redo" class="btn">Redo</button>
    </div>
    <div class="seg">
      <button id="clear" class="btn">Clear</button>
      <button id="save" class="btn primary">Save PNG</button>
    </div>
  </div>

  <div class="stage">
    <canvas id="draw" width="1024" height="768"></canvas>
  </div>

  <div class="footer">
    <div>Draw with mouse, pen, or touch</div>
    <div>Shortcuts: <span class="kbd">⌘/Ctrl + Z</span> Undo, <span class="kbd">⌘/Ctrl + Y</span> Redo</div>
  </div>
</div>

<!-- Help/About Modals -->
<div id="overlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.8);color:white;z-index:10;align-items:center;justify-content:center;
text-align:center;padding:20px;">
  <div id="overlayContent"></div>
  <button style="margin-top:20px;padding:10px 16px;cursor:pointer;border:none;
  border-radius:8px;background:var(--accent);" onclick="closeOverlay()">Close</button>
</div>

<script>
function showApp(){
  document.getElementById('menu').style.display='none';
  document.getElementById('appWrap').style.display='block';
}
function showHelp(){
  document.getElementById('overlayContent').innerHTML = "<h2>Help</h2><p>Choose a color and brush size, then click and drag to draw. Use Eraser to remove lines. Undo/Redo are available. Save PNG downloads your drawing.</p>";
  document.getElementById('overlay').style.display='flex';
}
function showAbout(){
  document.getElementById('overlayContent').innerHTML = "<h2>About Depictly</h2><p>Depictly is a simple online drawing app built for creativity and ease-of-use. It works on desktops, tablets, and phones without any installation.</p>";
  document.getElementById('overlay').style.display='flex';
}
function closeOverlay(){
  document.getElementById('overlay').style.display='none';
}
</script>

<script>
// Drawing logic (same as before)
(()=> {
  const INTERNAL_W = 1024, INTERNAL_H = 768, MAX_HISTORY = 25;
  const canvas = document.getElementById('draw');
  const ctx = canvas.getContext('2d', { desynchronized: true });

  const colorInp = document.getElementById('color');
  const sizeInp  = document.getElementById('size');
  const sizeVal  = document.getElementById('sizeVal');
  const eraserBtn= document.getElementById('eraser');
  const undoBtn  = document.getElementById('undo');
  const redoBtn  = document.getElementById('redo');
  const clearBtn = document.getElementById('clear');
  const saveBtn  = document.getElementById('save');

  const dpr = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = INTERNAL_W * dpr;
  canvas.height = INTERNAL_H * dpr;
  canvas.style.width = INTERNAL_W + 'px';
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  let drawing = false;
  let erasing = false;
  let brushSize = parseInt(sizeInp.value, 10);
  let brushColor = colorInp.value;

  const history = [];
  const redoStack = [];
  function pushHistory() {
    if (history.length >= MAX_HISTORY) history.shift();
    history.push(ctx.getImageData(0, 0, INTERNAL_W, INTERNAL_H));
    redoStack.length = 0;
  }
  function restore(imgData) { ctx.putImageData(imgData, 0, 0); }

  ctx.clearRect(0, 0, INTERNAL_W, INTERNAL_H);
  pushHistory();

  colorInp.addEventListener('input', e => {
    brushColor = e.target.value;
    if (!erasing) ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = brushColor;
  });

  sizeInp.addEventListener('input', e => {
    brushSize = parseInt(e.target.value, 10);
    sizeVal.textContent = `${brushSize} px`;
  });

  eraserBtn.addEventListener('click', () => {
    erasing = !erasing;
    eraserBtn.textContent = `Eraser: ${erasing ? 'On' : 'Off'}`;
    ctx.globalCompositeOperation = erasing ? 'destination-out' : 'source-over';
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, INTERNAL_W, INTERNAL_H);
    pushHistory();
  });

  undoBtn.addEventListener('click', () => {
    if (history.length > 1) {
      redoStack.push(history.pop());
      restore(history[history.length - 1]);
    }
  });

  redoBtn.addEventListener('click', () => {
    if (redoStack.length) {
      const state = redoStack.pop();
      history.push(state);
      restore(state);
    }
  });

  saveBtn.addEventListener('click', () => {
    const url = canvas.toDataURL('image/png');
    const a = document.createElement('a');
    a.href = url; a.download = 'depictly_drawing.png'; a.click();
  });

  function pointerPos(e){
    const r = canvas.getBoundingClientRect();
    return { x: (e.clientX - r.left)*(INTERNAL_W/r.width),
             y: (e.clientY - r.top)*(INTERNAL_H/r.height) };
  }
  function startDraw(e){
    drawing = true;
    const {x,y} = pointerPos(e);
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineWidth = brushSize;
    ctx.strokeStyle = erasing ? 'rgba(0,0,0,1)' : brushColor;
  }
  function moveDraw(e){
    if (!drawing) return;
    const {x,y} = pointerPos(e);
    ctx.lineWidth = brushSize;
    ctx.lineTo(x, y);
    ctx.stroke();
  }
  function endDraw(){
    if (!drawing) return;
    drawing = false;
    ctx.closePath();
    pushHistory();
  }

  canvas.addEventListener('pointerdown', startDraw);
  canvas.addEventListener('pointermove', moveDraw);
  window.addEventListener('pointerup', endDraw);
  canvas.addEventListener('pointerleave', endDraw);

  window.addEventListener('keydown', (e) => {
    const mod = e.metaKey || e.ctrlKey;
    if (!mod) return;
    if (e.key.toLowerCase() === 'z') {
      e.preventDefault();
      if (e.shiftKey) redoBtn.click(); else undoBtn.click();
    } else if (e.key.toLowerCase() === 'y') {
      e.preventDefault();
      redoBtn.click();
    }
  });
})();
</script>
</body>
</html>
