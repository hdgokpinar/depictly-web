<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Depictly</title>
<style>
  :root{ --bg:#0e1126; --panel:#171b34; --muted:#232a57; --text:#e9edff; --accent:#7aa2ff; }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b0e1a,#141a3f);color:var(--text)}
  header{padding:14px 18px;text-align:center;font-weight:700;letter-spacing:.3px}

  /* Main Menu */
  #menu{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;text-align:center;padding:20px}
  #menu img{max-width:240px;height:auto}
  .menu-btn{background:var(--accent);color:#0a0f2e;padding:12px 20px;border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:1em;min-width:180px;transition:.2s}
  .menu-btn:hover{filter:brightness(1.15)}

  /* App */
  .wrap{max-width:1100px;margin:0 auto;padding:12px;display:none;position:relative}
  .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;background:var(--panel);border:1px solid #1f2550;border-radius:14px;padding:10px 12px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .seg{display:flex;align-items:center;gap:8px;background:#111739;border:1px solid #222a61;padding:6px 8px;border-radius:12px}
  label{font-size:13px;opacity:.9}
  input[type="range"]{width:140px}
  .btn{background:var(--muted);color:var(--text);border:none;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer;transition:.2s}
  .btn:hover{filter:brightness(1.12)}
  .btn.primary{background:var(--accent);color:#0a0f2e}

  .stage{margin-top:14px;background:#111432;border:1px solid #1f2550;border-radius:14px;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35);position:relative;min-height:620px}
  .stage-inner{position:relative;width:100%;height:100%;transform-origin:0 0;will-change:transform;touch-action:none;cursor:default}
  .stage-inner.grab{cursor:grab}
  .stage-inner.grabbing{cursor:grabbing}
  .stage canvas{position:absolute;inset:0;width:100%;height:100%;touch-action:none;image-rendering:crisp-edges;display:block}

  /* Stacking: mannequin -> blueprint -> drawing */
  #fig{z-index:0}
  #bp{z-index:1}
  #draw{z-index:2}

  /* Pickers */
  #blueprintMenu{display:none;min-height:100vh;text-align:center;padding:24px}
  #mannequinMenu{display:none;min-height:100vh;text-align:center;padding:24px}
  .bp-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:18px;max-width:1000px;margin:22px auto}
  .bp-card{background:#111739;border:1px solid #222a61;border-radius:12px;padding:10px;cursor:pointer;transition:.15s}
  .bp-card:hover{filter:brightness(1.12);transform:translateY(-1px)}
  .bp-card img{width:100%;height:160px;object-fit:contain;background:#0f1436;border-radius:10px}
  .bp-name{font-size:13px;margin-top:6px;opacity:.9}

  /* Return button */
  #returnMenu{
    position:fixed;top:10px;left:10px;z-index:9999;
    background:var(--muted);color:var(--text);border:none;border-radius:8px;
    padding:8px 12px;font-weight:600;cursor:pointer;transition:.2s
  }
  #returnMenu:hover{filter:brightness(1.15)}

  /* Dim/disable inactive control groups */
  .seg.dim { opacity: .55; }
  .btn:disabled, input:disabled {
    opacity: .5;
    cursor: not-allowed;
    filter: none;
  }
</style>
</head>
<body>
<header>Depictly</header>

<!-- Main Menu -->
<section id="menu" aria-label="Main menu">
  <picture>
    <source srcset="images/depictly-logo.jpeg" />
    <img src="depictly-logo.jpeg" alt="Depictly Logo" />
  </picture>
  <p>A simple, fast, and clean drawing app for the web.</p>
  <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
    <button class="menu-btn" onclick="showApp()">Start Drawing</button>
    <button class="menu-btn" style="background:#2f86ff;color:#071333" onclick="showBlueprintMenu()">Start with a Blueprint</button>
    <button class="menu-btn" style="background:#6fb7ff;color:#071333" onclick="showFigureMenu()">Start with a Mannequin</button>
    <button class="menu-btn" style="background:#8aa3ff;color:#071333" onclick="showAbout()">About</button>
  </div>
</section>

<!-- Blueprint Selection Screen -->
<section id="blueprintMenu">
  <h2>Select a Blueprint</h2>
  <div class="bp-grid" id="blueprintList"></div>
  <button class="menu-btn" style="margin-top:14px" onclick="backToMenu()">Back</button>
</section>

<!-- Mannequin Selection Screen -->
<section id="mannequinMenu">
  <h2>Select a Mannequin</h2>
  <div class="bp-grid" id="figureList"></div>
  <button class="menu-btn" style="margin-top:14px" onclick="backToMenu()">Back</button>
</section>

<!-- App -->
<main class="wrap" id="appWrap" aria-label="Drawing application">
  <button id="returnMenu" aria-label="Return to main menu and reset">⬅ Main Menu</button>

  <div class="toolbar">
    <!-- Blueprint controls -->
    <div class="seg" id="bpSeg">
      <button id="pickBlueprint" class="btn">Pick Blueprint</button>
      <button id="toggleBp" class="btn">Hide Blueprint</button>
      <button id="clearBp" class="btn">Clear Blueprint</button>
      <button id="fitBp" class="btn" title="Fit view to blueprint">Fit</button>
      <label for="bpOpacity">Opacity</label>
      <input id="bpOpacity" type="range" min="0" max="100" value="30" />
      <span id="bpOpacityVal">30%</span>
    </div>

    <!-- Mannequin controls -->
    <div class="seg" id="figSeg">
      <button id="pickFigure" class="btn">Pick Mannequin</button>
      <button id="toggleFigure" class="btn">Hide Mannequin</button>
      <button id="clearFigure" class="btn">Clear</button>
      <button id="fitFigure" class="btn" title="Fit view to mannequin">Fit</button>
      <label for="figOpacity">Opacity</label>
      <input id="figOpacity" type="range" min="0" max="100" value="85" />
      <span id="figOpacityVal">85%</span>
      <label style="display:flex;align-items:center;gap:6px;margin-left:8px">
        <input id="figWalls" type="checkbox" />
        Treat as walls
      </label>
    </div>

    <!-- Color + Fill -->
    <div class="seg">
      <label for="color">Color</label>
      <input type="color" id="color" value="#ff00aa">
      <button id="fillTool" class="btn" title="Fill area" aria-label="Fill area" aria-pressed="false">
        <img src="images/fill-bucket.png" alt="" style="width:18px;height:18px;vertical-align:middle;margin:-2px 6px 0 0"> Fill
      </button>
      <label for="tolerance">Tol</label>
      <input id="tolerance" type="range" min="0" max="80" value="40" />
      <span id="toleranceVal">40</span>
    </div>

    <!-- Brush size + Zoom + Paint Type -->
    <div class="seg" style="flex-wrap:wrap">
      <div style="display:flex;align-items:center;gap:8px">
        <label for="size">Size</label>
        <input type="range" id="size" min="1" max="50" value="5">
        <span id="sizeVal">5 px</span>
      </div>

      <!-- Zoom row -->
      <div style="display:flex;align-items:center;gap:8px;width:100%;margin-top:6px">
        <img src="images/zoom.png" alt="" style="width:18px;height:18px">
        <input type="range" id="zoom" min="50" max="400" value="100">
        <span id="zoomVal">100%</span>
      </div>

      <!-- Paint Type + Controls -->
      <div style="display:flex;align-items:center;gap:8px;width:100%;margin-top:6px;flex-wrap:wrap">
        <label for="paintType">Paint</label>
        <select id="paintType">
          <option value="solid" selected>Solid</option>
          <option value="glitter">Glitter</option>
          <option value="neon">Neon Glow</option>
          <option value="metallic">Metallic</option>
        </select>

        <div id="glitterControls" style="display:flex;align-items:center;gap:8px;flex-wrap:wrap">
          <label for="glitterDensity">Density</label>
          <input id="glitterDensity" type="range" min="0" max="3" step="0.1" value="1.2">
          <span id="glitterDensityVal">1.2</span>
          <label for="glitterSize">Size</label>
          <input id="glitterSize" type="range" min="1" max="8" step="0.5" value="3">
          <span id="glitterSizeVal">3</span>
        </div>

        <div id="neonControls" style="display:none;align-items:center;gap:8px;flex-wrap:wrap">
          <label for="neonWidth">Glow</label>
          <input id="neonWidth" type="range" min="4" max="40" value="14">
          <span id="neonWidthVal">14</span>
        </div>

        <div id="metalControls" style="display:none;align-items:center;gap:8px;flex-wrap:wrap">
          <label for="metalSheen">Sheen</label>
          <input id="metalSheen" type="range" min="0" max="1" step="0.05" value="0.5">
          <span id="metalSheenVal">0.5</span>
        </div>
      </div>
    </div>

    <button id="eraser" class="btn" aria-pressed="false">Eraser: Off</button>
    <button id="undo" class="btn">Undo</button>
    <button id="redo" class="btn">Redo</button>
    <button id="clear" class="btn">Clear</button>
    <button id="save" class="btn primary">Save PNG</button>
  </div>

  <div class="stage" id="stage">
    <div class="stage-inner" id="zoomWrap">
      <canvas id="fig"></canvas>
      <canvas id="bp"></canvas>
      <canvas id="draw"></canvas>
    </div>
  </div>
</main>

<section id="overlay" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);color:white;z-index:10;align-items:center;justify-content:center;text-align:center;padding:24px;">
  <div id="overlayContent" style="max-width:760px"></div>
  <button class="menu-btn" style="margin-top:16px" onclick="closeOverlay()">Close</button>
</section>

<script>
/* ---------- Page switches ---------- */
function showApp(){
  document.getElementById('menu').style.display='none';
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('mannequinMenu').style.display='none';
  document.getElementById('appWrap').style.display='block';
  resizeCanvases();
  saveState();
}
function showAbout(){
  const ov = document.getElementById('overlay');
  ov.style.display='flex';
  document.getElementById('overlayContent').innerHTML =
    "<h2>About Depictly</h2><p>Depictly is a simple online drawing app focused on speed and clarity. It supports mouse, pen, and touch.</p>";
}
function closeOverlay(){ document.getElementById('overlay').style.display='none'; }

function showBlueprintMenu(){
  document.getElementById('menu').style.display='none';
  document.getElementById('appWrap').style.display='none';
  document.getElementById('mannequinMenu').style.display='none';
  document.getElementById('blueprintMenu').style.display='block';
  renderBlueprintList();
}
function showFigureMenu(){
  document.getElementById('menu').style.display='none';
  document.getElementById('appWrap').style.display='none';
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('mannequinMenu').style.display='block';
  renderFigureList();
}
function backToMenu(){
  document.getElementById('mannequinMenu').style.display='none';
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('menu').style.display='flex';
}
</script>

<script>
/* ---------- Data ---------- */
const BLUEPRINTS = [
  { name: "Dress (Basic)",  src: "blueprints/dress-basic.png" },
  { name: "Dress (Fancy)",  src: "blueprints/dress-fancy.png" },
  { name: "Tuxedo",         src: "blueprints/tuxedo.png" },
  { name: "Shirt",          src: "blueprints/shirt.png" },
  { name: "T-Shirt",        src: "blueprints/tshirt.png" },
  { name: "Sneaker",        src: "blueprints/sneaker.png" }
];
const MANNEQUINS = [
  { name: "Feminine (Front+Back)",  src: "mannequins/feminine_front_back.png" },
  { name: "Masculine (Front+Back)", src: "mannequins/masculine_front_back.png" },
];

/* ---------- Canvases & ctx ---------- */
const figCanvas  = document.getElementById('fig');
const figCtx     = figCanvas.getContext('2d');
const bpCanvas   = document.getElementById('bp');
const bpCtx      = bpCanvas.getContext('2d');
const drawCanvas = document.getElementById('draw');
const ctx        = drawCanvas.getContext('2d');

/* ---------- Controls ---------- */
const bpOpacityInput = document.getElementById('bpOpacity');
const bpOpacityVal   = document.getElementById('bpOpacityVal');
const toggleBpBtn    = document.getElementById('toggleBp');
const clearBpBtn     = document.getElementById('clearBp');
const pickBpBtn      = document.getElementById('pickBlueprint');
const fitBpBtn       = document.getElementById('fitBp');

const figOpacityInput = document.getElementById('figOpacity');
const figOpacityVal   = document.getElementById('figOpacityVal');
const toggleFigBtn    = document.getElementById('toggleFigure');
const clearFigBtn     = document.getElementById('clearFigure');
const pickFigBtn      = document.getElementById('pickFigure');
const fitFigBtn       = document.getElementById('fitFigure');
const figWallsChk     = document.getElementById('figWalls');

const stage    = document.getElementById('stage');
const zoomWrap = document.getElementById('zoomWrap');

/* ---------- Control group locking ---------- */
const bpSeg = document.getElementById('bpSeg');
const figSeg = document.getElementById('figSeg');
const BP_CTRL_IDS  = ['toggleBp', 'clearBp', 'fitBp', 'bpOpacity'];
const FIG_CTRL_IDS = ['toggleFigure', 'clearFigure', 'fitFigure', 'figOpacity', 'figWalls'];
function setControlGroupEnabled(group, enabled){
  const ids = group === 'blueprint' ? BP_CTRL_IDS : FIG_CTRL_IDS;
  const seg = group === 'blueprint' ? bpSeg : figSeg;
  if (seg) seg.classList.toggle('dim', !enabled);
  ids.forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;
    el.disabled = !enabled;
    if (el.tagName === 'BUTTON') el.setAttribute('aria-disabled', String(!enabled));
  });
}
function refreshControlLocking(){
  if (activeGuide === 'blueprint'){
    setControlGroupEnabled('blueprint', true);
    setControlGroupEnabled('figure', false);
  } else if (activeGuide === 'mannequin'){
    setControlGroupEnabled('blueprint', false);
    setControlGroupEnabled('figure', true);
  } else {
    setControlGroupEnabled('blueprint', true);
    setControlGroupEnabled('figure', true);
  }
}

/* ---------- Guide exclusivity ---------- */
let activeGuide = 'none'; // 'blueprint' | 'mannequin' | 'none'
function setGuideMode(mode){
  activeGuide = mode;

  // Clear the inactive guide immediately (visual + masks)
  if (mode === 'blueprint'){
    figureImage = null; invalidateFigureMask();
    const cssW = figCanvas.width / dpr, cssH = figCanvas.height / dpr;
    figCtx.clearRect(0,0,cssW,cssH);
    figureVisible = true;
  } else if (mode === 'mannequin'){
    blueprintImage = null; invalidateBlueprintMask();
    const cssW = bpCanvas.width / dpr, cssH = bpCanvas.height / dpr;
    bpCtx.clearRect(0,0,cssW,cssH);
    blueprintVisible = true;
  }
  drawMannequin(); drawBlueprint();
  refreshControlLocking();
}

/* ---------- State ---------- */
let blueprintImage = null, blueprintVisible = true;
let blueprintOpacity = parseInt(bpOpacityInput.value, 10) / 100;
let figureImage = null, figureVisible = true;
let figureOpacity = parseInt(figOpacityInput.value,10)/100;

/* MASKS */
let bpMask = null; let figMask = null;
function invalidateBlueprintMask(){ bpMask = null; }
function invalidateFigureMask(){ figMask = null; }

/* DPR / resize */
let dpr = Math.max(1, window.devicePixelRatio || 1);
function fitSizePx() {
  const rect = stage.getBoundingClientRect();
  return { w: Math.max(320, Math.floor(rect.width)), h: Math.max(320, Math.floor(rect.height)) };
}
function resizeCanvases() {
  const { w, h } = fitSizePx();
  [figCanvas, bpCanvas, drawCanvas].forEach(c => { c.style.width = w + 'px'; c.style.height = h + 'px'; });
  figCanvas.width = Math.floor(w * dpr); figCanvas.height = Math.floor(h * dpr);
  bpCanvas.width  = Math.floor(w * dpr); bpCanvas.height  = Math.floor(h * dpr);
  drawCanvas.width= Math.floor(w * dpr); drawCanvas.height= Math.floor(h * dpr);
  figCtx.setTransform(dpr,0,0,dpr,0,0);
  bpCtx.setTransform(dpr,0,0,dpr,0,0);
  ctx.setTransform(dpr,0,0,dpr,0,0);
  invalidateBlueprintMask(); invalidateFigureMask();
  drawMannequin(); drawBlueprint();
  if (historyStep >= 0) restoreState(historyStep);
  applyView();
}
window.addEventListener('resize', resizeCanvases);

/* Pointer mapping */
function getPosFromEvent(e, canvas) {
  const r = canvas.getBoundingClientRect();
  const clientX = e.touches ? e.touches[0].clientX : e.clientX;
  const clientY = e.touches ? e.touches[0].clientY : e.clientY;
  const cssW = canvas.width / dpr, cssH = canvas.height / dpr;
  return { x: (clientX - r.left) * (cssW / r.width), y: (clientY - r.top) * (cssH / r.height) };
}

/* ---------- Pickers ---------- */
function renderBlueprintList(){
  const list = document.getElementById('blueprintList');
  list.innerHTML = '';
  BLUEPRINTS.forEach((b) => {
    const card = document.createElement('div');
    card.className = 'bp-card';
    card.innerHTML = `<img src="${b.src}" alt="${b.name}" role="img"><div class="bp-name">${b.name}</div>`;
    card.onclick = () => startWithBlueprint(b.src);
    list.appendChild(card);
  });
}
function startWithBlueprint(src){
  document.getElementById('blueprintMenu').style.display='none';
  document.getElementById('appWrap').style.display='block';
  setGuideMode('blueprint');     // exclusivity
  resizeCanvases();
  setBlueprint(src);
}
function setBlueprint(src){
  const img = new Image();
  img.crossOrigin = "anonymous"; // CORS-safe for toDataURL
  img.src = src;
  img.onload = () => { blueprintImage = img; invalidateBlueprintMask(); drawBlueprint(); };
}
function drawBlueprint(){
  const cssW = bpCanvas.width / dpr, cssH = bpCanvas.height / dpr;
  bpCtx.clearRect(0,0,cssW,cssH);
  if (!blueprintImage || !blueprintVisible || activeGuide !== 'blueprint') return;
  const iw = blueprintImage.naturalWidth || blueprintImage.width;
  const ih = blueprintImage.naturalHeight || blueprintImage.height;
  const scale = Math.min(cssW/iw, cssH/ih);
  const w = iw * scale, h = ih * scale;
  const x = (cssW - w) / 2, y = (cssH - h) / 2;
  bpCtx.save(); bpCtx.globalAlpha = blueprintOpacity;
  bpCtx.drawImage(blueprintImage, x, y, w, h); bpCtx.restore();
}

function renderFigureList(){
  const list = document.getElementById('figureList');
  list.innerHTML = '';
  MANNEQUINS.forEach((m) => {
    const card = document.createElement('div');
    card.className = 'bp-card';
    card.innerHTML = `<img src="${m.src}" alt="${m.name}" role="img"><div class="bp-name">${m.name}</div>`;
    card.onclick = () => startWithFigure(m.src);
    list.appendChild(card);
  });
}
function startWithFigure(src){
  document.getElementById('mannequinMenu').style.display='none';
  document.getElementById('appWrap').style.display='block';
  setGuideMode('mannequin');     // exclusivity
  resizeCanvases();
  setMannequin(src);
}
function setMannequin(src){
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = src;
  img.onload = () => { figureImage = img; invalidateFigureMask(); drawMannequin(); };
}
function drawMannequin(){
  const cssW = figCanvas.width / dpr, cssH = figCanvas.height / dpr;
  figCtx.clearRect(0,0,cssW,cssH);
  if (!figureImage || !figureVisible || activeGuide !== 'mannequin') return;
  const iw = figureImage.naturalWidth || figureImage.width;
  const ih = figureImage.naturalHeight || figureImage.height;
  const scale = Math.min(cssW/iw, cssH/ih);
  const w = iw * scale, h = ih * scale;
  const x = (cssW - w) / 2, y = (cssH - h) / 2;
  figCtx.save(); figCtx.globalAlpha = figureOpacity;
  figCtx.drawImage(figureImage, x, y, w, h); figCtx.restore();
}

/* ---------- Mask builders ---------- */
function getBlueprintFitDevPx() {
  if (!blueprintImage) return null;
  const cw = drawCanvas.width, ch = drawCanvas.height;
  const iw = blueprintImage.naturalWidth || blueprintImage.width;
  const ih = blueprintImage.naturalHeight || blueprintImage.height;
  const scale = Math.min(cw/iw, ch/ih);
  const w = Math.floor(iw * scale), h = Math.floor(ih * scale);
  const x = Math.floor((cw - w) / 2), y = Math.floor((ch - h) / 2);
  return { x, y, w, h };
}
function getFigureFitDevPx() {
  if (!figureImage) return null;
  const cw = drawCanvas.width, ch = drawCanvas.height;
  const iw = figureImage.naturalWidth || figureImage.width;
  const ih = figureImage.naturalHeight || figureImage.height;
  const scale = Math.min(cw/iw, ch/ih);
  const w = Math.floor(iw * scale), h = Math.floor(ih * scale);
  const x = Math.floor((cw - w) / 2), y = Math.floor((ch - h) / 2);
  return { x, y, w, h };
}
function buildBlueprintMask(){
  const w = drawCanvas.width, h = drawCanvas.height;
  const mask = new Uint8Array(w * h);
  const fit = getBlueprintFitDevPx();
  if (!blueprintImage || !fit) return mask;
  const t = document.createElement('canvas'); t.width = w; t.height = h;
  const tctx = t.getContext('2d');
  const dprLocal = Math.max(1, window.devicePixelRatio || 1);
  tctx.clearRect(0,0,w,h);
  tctx.filter = `blur(${1.25 * dprLocal}px)`;
  tctx.drawImage(blueprintImage, fit.x, fit.y, fit.w, fit.h);
  tctx.filter = 'none';
  const img = tctx.getImageData(0,0,w,h); const d = img.data;
  const ALPHA_MIN = 24, LUMA_MAX  = 190;
  for (let p=0,i=0;p<w*h;p++,i+=4){
    const a=d[i+3]; if (a>ALPHA_MIN){
      const l=0.2126*d[i]+0.7152*d[i+1]+0.0722*d[i+2];
      if (l < LUMA_MAX) mask[p]=1;
    }
  }
  const rad = Math.max(1, Math.round(2 * dprLocal));
  const out = new Uint8Array(mask);
  for (let y=0;y<h;y++) for (let x=0;x<w;x++){
    const p=y*w+x; if (!mask[p]) continue;
    for (let dy=-rad;dy<=rad;dy++){ const yy=y+dy; if (yy<0||yy>=h) continue;
      for (let dx=-rad;dx<=rad;dx++){ const xx=x+dx; if (xx<0||xx>=w) continue; out[yy*w+xx]=1; }
    }
  }
  return out;
}
function buildFigureMask(){
  const w = drawCanvas.width, h = drawCanvas.height;
  const mask = new Uint8Array(w * h);
  const fit = getFigureFitDevPx();
  if (!figureImage || !fit) return mask;
  const t = document.createElement('canvas'); t.width = w; t.height = h;
  const tctx = t.getContext('2d');
  const dprLocal = Math.max(1, window.devicePixelRatio || 1);
  tctx.clearRect(0,0,w,h);
  tctx.filter = `blur(${1.25 * dprLocal}px)`;
  tctx.drawImage(figureImage, fit.x, fit.y, fit.w, fit.h);
  tctx.filter = 'none';
  const img = tctx.getImageData(0,0,w,h); const d = img.data;
  const ALPHA_MIN = 18, LUMA_MIN_FOR_WHITE = 200; /* was 210 */
  for (let p=0,i=0;p<w*h;p++,i+=4){

function rgbToHsl(r,g,b){

    if (useFig && !figMask) figMask = buildFigureMask();

    const img = ctx.getImageData(0, 0, w, h); const data = img.data;
    const seed = (y0 * w + x0) * 4; const sr = data[seed], sg = data[seed+1], sb = data[seed+2];
    const [fr, fg, fb] = hexToRgba(hexColor);
    if (data[seed+3] === 255 && sr===fr && sg===fg && sb===fb) { isFilling=false; document.body.style.cursor=''; return; }

    const dprLocal = Math.max(1, window.devicePixelRatio || 1);
    const guard = Math.max(2, Math.round(2 * dprLocal));
    const visited = new Uint8Array(w * h);

    function onAnyMask(p){
      if (useBp  && bpMask  && bpMask[p]  === 1) return true;
      if (useFig && figMask && figMask[p] === 1) return true;
      return false;
    }
    function nearMask(px){
      const x = px % w, y = (px / w) | 0;
      for (let dy=-guard; dy<=guard; dy++){
        const yy = y+dy; if (yy<0||yy>=h) continue;
        for (let dx=-guard; dx<=guard; dx++){
          const xx = x+dx; if (xx<0||xx>=w) continue;
          const p2 = yy*w + xx; if (onAnyMask(p2)) return true;
        }
      }
      return false;
    }
    function colorClose(r1,g1,b1, r2,g2,b2, tol){ return Math.abs(r1-r2)<=tol && Math.abs(g1-g2)<=tol && Math.abs(b1-b2)<=tol; }

    const stack = [[x0, y0]];
    while (stack.length){
      let [cx, cy] = stack.pop();
      let p = cy*w + cx, idx = p*4;
      while (cx >= 0){
        const tolLocal = onAnyMask(p) || nearMask(p) ? Math.min(8, Math.floor(tolerance*0.35)) : tolerance;
        if (visited[p] || onAnyMask(p) || !colorClose(data[idx], data[idx+1], data[idx+2], sr, sg, sb, tolLocal)) break;
        cx--; p--; idx -= 4;
      }
      cx++; p++; idx += 4;

      let spanUp = false, spanDown = false;
      while (cx < w){
        p = cy*w + cx; idx = p*4;
        const tolLocal = onAnyMask(p) || nearMask(p) ? Math.min(8, Math.floor(tolerance*0.35)) : tolerance;
        if (visited[p] || onAnyMask(p) || !colorClose(data[idx], data[idx+1], data[idx+2], sr, sg, sb, tolLocal)) break;

        visited[p] = 1;
        data[idx]   = fr; data[idx+1] = fg; data[idx+2] = fb; data[idx+3] = 255;

        if (cy > 0){
          const upP = (cy-1)*w + cx, upIdx = upP*4;
          const tolU = onAnyMask(upP) || nearMask(upP) ? Math.min(8, Math.floor(tolerance*0.35)) : tolerance;
          if (!visited[upP] && !onAnyMask(upP) && colorClose(data[upIdx], data[upIdx+1], data[upIdx+2], sr, sg, sb, tolU)) {
            if (!spanUp){ stack.push([cx, cy-1]); spanUp = true; }
          } else spanUp = false;
        }
        if (cy < h-1){
          const dnP = (cy+1)*w + cx, dnIdx = dnP*4;
          const tolD = onAnyMask(dnP) || nearMask(dnP) ? Math.min(8, Math.floor(tolerance*0.35)) : tolerance;
          /* FIXED: used to read G channel as B; now correct idx+1 */
          if (!visited[dnP] && !onAnyMask(dnP) && colorClose(data[dnIdx], data[dnIdx+1], data[dnIdx+2], sr, sg, sb, tolD)) {
            if (!spanDown){ stack.push([cx, cy+1]); spanDown = true; }
          } else spanDown = false;
        }
        cx++;
      }
    }
    ctx.putImageData(img, 0, 0);
  } finally {
    isFilling = false; document.body.style.cursor = '';
  }
}

/* Utils */
function hexToRgba(hex){
  let h = hex.replace('#','');
  if (h.length===3) h = h.split('').map(c=>c+c).join('');
  const n=parseInt(h,16);
  return [(n>>16)&255,(n>>8)&255,n&255,255];
}

/* Shortcuts */
document.addEventListener('keydown', (e) => {
  const k = e.key.toLowerCase();
  if ((e.ctrlKey||e.metaKey) && !e.shiftKey && k==='z'){ document.getElementById('undo').click(); e.preventDefault(); }
  if ((e.ctrlKey||e.metaKey) && ((e.shiftKey && k==='z') || k==='y')){ document.getElementById('redo').click(); e.preventDefault(); }
  if (!e.ctrlKey && !e.metaKey && k==='e'){ setStrokeMode(strokeMode==='erase' ? 'paint' : 'erase'); }
  if (!e.ctrlKey && !e.metaKey && k==='f'){ fillBtn.click(); }
});

/* Return to Main Menu — full reset */
document.getElementById('returnMenu').onclick = () => {
  document.getElementById('appWrap').style.display = 'none';
  document.getElementById('blueprintMenu').style.display = 'none';
  document.getElementById('mannequinMenu').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('menu').style.display = 'flex';

  const drawW = drawCanvas.width / dpr, drawH = drawCanvas.height / dpr;
  const bpW   = bpCanvas.width   / dpr, bpH   = bpCanvas.height   / dpr;
  const figW  = figCanvas.width  / dpr, figH  = figCanvas.height  / dpr;
  ctx.clearRect(0,0,drawW,drawH); bpCtx.clearRect(0,0,bpW,bpH); figCtx.clearRect(0,0,figW,figH); ctx.beginPath();

  history = []; historyStep = -1;

  setStrokeMode('paint');
  fillMode = false; fillBtn.classList.remove('primary'); fillBtn.setAttribute('aria-pressed','false'); drawCanvas.style.cursor = 'default';

  blueprintImage = null; blueprintVisible = true; invalidateBlueprintMask();
  figureImage = null; figureVisible = true; invalidateFigureMask();

  activeGuide = 'none';
  refreshControlLocking();

  zoomFactor = 1; panX = 0; panY = 0; zoomSlider.value = 100; zoomVal.textContent = '100%'; applyView();

  const toggleBtn = document.getElementById('toggleBp');
  if (toggleBtn) toggleBtn.textContent = 'Hide Blueprint';

  const bpSlider = document.getElementById('bpOpacity');
  const bpLabel  = document.getElementById('bpOpacityVal');
  if (bpSlider) bpSlider.value = 30; if (bpLabel) bpLabel.textContent = '30%';
  blueprintOpacity = 0.30;

  const tFigBtn = document.getElementById('toggleFigure');
  if (tFigBtn) tFigBtn.textContent = 'Hide Mannequin';

  const figSlider = document.getElementById('figOpacity');
  const figLabel  = document.getElementById('figOpacityVal');
  if (figSlider) figSlider.value = 85; if (figLabel) figLabel.textContent = '85%';
  figureOpacity = 0.85;

  if (figWallsChk) figWallsChk.checked = false;

  drawMannequin(); drawBlueprint();
};
