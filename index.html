<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Depictly</title>
<style>
  :root{
    --bg:#0e1126; --panel:#171b34; --muted:#232a57; --text:#e9edff; --accent:#7aa2ff;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b0e1a,#141a3f);color:var(--text)}
  header{padding:14px 18px;text-align:center;font-weight:700;letter-spacing:.3px}

  /* Main Menu */
  #menu {
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    min-height:100vh;gap:20px;text-align:center;padding:20px;
  }
  #menu h1 { font-size:2.2em; margin: 0 0 6px; }
  .menu-btn {
    background:var(--accent);color:#0a0f2e;padding:12px 20px;
    border:none;border-radius:10px;font-weight:600;cursor:pointer;font-size:1em;
    min-width:180px;transition:.2s
  }
  .menu-btn:hover{filter:brightness(1.15)}

  /* App */
  .wrap{max-width:1100px;margin:0 auto;padding:12px;display:none}
  .toolbar{
    display:flex;flex-wrap:wrap;gap:10px;align-items:center;
    background:var(--panel);border:1px solid #1f2550;border-radius:14px;
    padding:10px 12px;box-shadow:0 10px 30px rgba(0,0,0,.35)
  }
  .seg{display:flex;align-items:center;gap:8px;background:#111739;
    border:1px solid #222a61;padding:6px 8px;border-radius:12px;}
  label{font-size:13px;opacity:.9}
  input[type="range"]{width:140px}
  .btn{background:var(--muted);color:var(--text);border:none;border-radius:10px;
    padding:8px 12px;font-weight:600;cursor:pointer;transition:.2s}
  .btn:hover{filter:brightness(1.12)}
  .btn.primary{background:var(--accent);color:#0a0f2e}
  .stage{margin-top:14px;background:#111432;border:1px solid #1f2550;border-radius:14px;
    overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.35);position:relative}
  canvas{display:block;width:100%;height:auto;touch-action:none;image-rendering:crisp-edges}
  .footer{display:flex;justify-content:space-between;gap:10px;align-items:center;
    color:#cbd7ff;opacity:.85;font-size:12px;margin:10px 4px 2px 4px;flex-wrap:wrap}
  .kbd{background:#0d1230;border:1px solid #253070;border-radius:6px;padding:2px 6px}
  @media (max-width:640px){ input[type="range"]{width:100px} }
</style>
</head>
<body>
<header>Depictly</header>

<!-- Main Menu -->
<section id="menu" aria-label="Main menu">
  <h1>Welcome to Depictly</h1>
  <p>A simple, fast, and clean drawing app for web.</p>
  <div>
    <button class="menu-btn" onclick="showApp()">Start Drawing</button>
  </div>
  <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
    <button class="menu-btn" style="background:#2f86ff;color:#071333" onclick="showHelp()">Help</button>
    <button class="menu-btn" style="background:#8aa3ff;color:#071333" onclick="showAbout()">About</button>
  </div>
</section>

<!-- App -->
<main class="wrap" id="appWrap" aria-label="Drawing application">
  <div class="toolbar" role="toolbar" aria-label="Drawing controls">
    <div class="seg">
      <label for="color">Color</label>
      <input id="color" type="color" value="#111111" />
    </div>
    <div class="seg">
      <label for="size">Size</label>
      <input id="size" type="range" min="1" max="48" value="8" />
      <span id="sizeVal">8 px</span>
    </div>
    <div class="seg">
      <button id="eraser" class="btn" aria-pressed="false">Eraser: Off</button>
    </div>
    <div class="seg">
      <button id="undo" class="btn">Undo</button>
      <button id="redo" class="btn">Redo</button>
    </div>
    <div class="seg">
      <button id="clear" class="btn">Clear</button>
      <button id="save" class="btn primary">Save PNG</button>
    </div>
  </div>

  <div class="stage">
    <canvas id="draw" width="1024" height="768" aria-label="Drawing canvas"></canvas>
  </div>

  <div class="footer">
    <div>Draw with mouse, pen, or touch. Hi-DPI ready.</div>
    <div>Shortcuts:
      <span class="kbd">⌘/Ctrl + Z</span> Undo,
      <span class="kbd">⌘/Ctrl + ⇧ + Z</span> / <span class="kbd">⌘/Ctrl + Y</span> Redo
    </div>
  </div>
</main>

<!-- Help/About Overlay -->
<section id="overlay" style="display:none;position:fixed;inset:0;
background:rgba(0,0,0,.85);color:white;z-index:10;align-items:center;justify-content:center;
text-align:center;padding:24px;">
  <div
